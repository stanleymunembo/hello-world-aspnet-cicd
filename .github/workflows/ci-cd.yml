name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Debug - Show repository structure
      run: |
        echo "🔍 Repository structure:"
        ls -la
        echo "📁 Looking for project files:"
        find . -name "*.csproj" -o -name "*.sln" | sort
        echo "📝 Content of root directory:"
        ls -la ./
    
    - name: Restore dependencies
      run: |
        echo "🔄 Restoring dependencies..."
        dotnet restore --verbosity normal
    
    - name: Build
      run: |
        echo "🏗️ Building solution..."
        dotnet build --no-restore --configuration Release --verbosity normal
    
    - name: Test
      run: |
        echo "🧪 Running tests..."
        dotnet test --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"
    
    - name: List build outputs
      if: success()
      run: |
        echo "📦 Build outputs:"
        find . -name "bin" -type d | head -10
        find . -path "*/bin/Release/*" -name "*.dll" | head -10

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish application
      run: |
        echo "📦 Publishing application..."
        dotnet publish HelloWorldApp/HelloWorldApp.csproj --configuration Release --output ./publish --verbosity normal
    
    - name: Deploy to Staging
      run: |
        echo "🚀 Deploying to staging environment..."
        echo "📁 Published files:"
        ls -la ./publish/
        echo "✅ Staging deployment completed!"