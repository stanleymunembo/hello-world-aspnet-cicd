name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Debug - Show repository structure
      run: |
        echo "ğŸ” Repository structure:"
        ls -la
        echo "ğŸ“ Looking for project files:"
        find . -name "*.csproj" -o -name "*.sln" | sort
        echo "ğŸ“ Content of root directory:"
        ls -la ./
    
    - name: Restore dependencies
      run: |
        echo "ğŸ”„ Restoring dependencies..."
        dotnet restore --verbosity normal
    
    - name: Build
      run: |
        echo "ğŸ—ï¸ Building solution..."
        dotnet build --no-restore --configuration Release --verbosity normal
    
    - name: Test
      run: |
        echo "ğŸ§ª Running tests..."
        dotnet test --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"
    
    - name: List build outputs
      if: success()
      run: |
        echo "ğŸ“¦ Build outputs:"
        find . -name "bin" -type d | head -10
        find . -path "*/bin/Release/*" -name "*.dll" | head -10

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish application
      run: |
        echo "ğŸ“¦ Publishing application..."
        dotnet publish HelloWorldApp/HelloWorldApp.csproj --configuration Release --output ./publish --verbosity normal
    
    - name: Deploy to Staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "ğŸ“ Published files:"
        ls -la ./publish/
        echo "âœ… Staging deployment completed!"